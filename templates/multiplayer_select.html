<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship - Multiplayer Select</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }

        h1 {
            color: #00008b;
            text-align: center;
            margin-bottom: 20px;
        }

        .selection-container {
            background-color: #e6f2ff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        p.instructions {
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .player-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .player-button {
            background-color: #00008b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s;
            width: 150px;
        }

        .player-button:hover {
            background-color: #0000cd;
            transform: scale(1.05);
        }

        .back-button {
            background-color: #666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    <h1>Multiplayer Battleship</h1>

    <div class="selection-container">
        <p class="instructions">
            Select which player you want to be. Make sure your friend chooses the other player.
            <br><br>
            <strong>Player 1</strong> will go first in the game.
        </p>

        <div class="player-buttons">
            <a href="/multiplayer/player/1" class="player-button">Player 1</a>
            <a href="/multiplayer/player/2" class="player-button">Player 2</a>
        </div>

        <a href="/" class="back-button">Back to Main Menu</a>
    </div>
</body>
</html>

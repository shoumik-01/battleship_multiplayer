<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship - Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }

        h1 {
            color: #00008b;
            text-align: center;
            margin-bottom: 40px;
            font-size: 3em;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            width: 100%;
        }

        .menu-button {
            background-color: #00008b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s;
            text-align: center;
        }

        .menu-button:hover {
            background-color: #0000cd;
            transform: scale(1.05);
        }

        .credits {
            margin-top: 50px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>BATTLESHIP</h1>

    <div class="menu-container">
        <a href="/single-player" class="menu-button">Single Player</a>
        <a href="/multiplayer" class="menu-button">Multiplayer</a>
    </div>

    <div class="credits">
        <p>Created for friends to enjoy together</p>
    </div>

</body>
</html>
